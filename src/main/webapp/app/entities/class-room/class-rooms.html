<div>
    <h2 translate="madrassaApp.classRoom.home.title">ClassRooms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="class-room.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="madrassaApp.classRoom.home.createLabel">
                        Create new ClassRoom
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'madrassaApp.classRoom.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span translate="madrassaApp.classRoom.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="madrassaApp.classRoom.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="moment"><span translate="madrassaApp.classRoom.moment">Moment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startHour"><span translate="madrassaApp.classRoom.startHour">StartHour</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endHour"><span translate="madrassaApp.classRoom.endHour">EndHour</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="scholars.id"><span translate="madrassaApp.classRoom.scholars">scholars</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="classRoom in vm.classRooms track by classRoom.id">
                    <td><a ui-sref="class-room-detail({id:classRoom.id})">{{classRoom.id}}</a></td>
                    <td>{{classRoom.code}}</td>
                    <td>{{classRoom.name}}</td>
                    <td translate="{{'madrassaApp.ClassMoment.' + classRoom.moment}}">{{classRoom.moment}}</td>
                    <td>{{classRoom.startHour}}</td>
                    <td>{{classRoom.endHour}}</td>
                    <td>
                        <a ui-sref="scholar-detail({id:classRoom.scholars.id})">{{classRoom.scholars.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="class-room-detail({id:classRoom.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.edit({id:classRoom.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.delete({id:classRoom.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
