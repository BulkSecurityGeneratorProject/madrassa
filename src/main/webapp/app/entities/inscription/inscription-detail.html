
<div>
    <h2><span translate="madrassaApp.inscription.detail.title">Inscription</span> {{vm.inscription.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="madrassaApp.inscription.date">Date</span></dt>
        <dd>
            <span>{{vm.inscription.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.inscription.price">Price</span></dt>
        <dd>
            <span>{{vm.inscription.price}}</span>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.inscription.status">Status</span></dt>
        <dd>
            <span translate="{{'madrassaApp.InscriptionStatusEnum.' + vm.inscription.status}}">{{vm.inscription.status}}</span>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.inscription.classRoom">Class Room</span></dt>
        <dd>
            <a ui-sref="class-room-detail({id:vm.inscription.classRoomId})">{{vm.inscription.classRoomCode}}</a>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.inscription.scholar">Scholar</span></dt>
        <dd>
            <a ui-sref="scholar-detail({id:vm.inscription.scholarId})">{{vm.inscription.scholarName}}</a>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.inscription.author">Author</span></dt>
        <dd>
            {{vm.inscription.authorFirstName}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
