
<div>
    <h2><span translate="madrassaApp.wish.detail.title">Wish</span> {{vm.wish.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="madrassaApp.wish.moment">Moment</dt></dt>
        <dd>
            <span translate="{{'madrassaApp.momentEnum.' + vm.wish.moment}}">{{vm.wish.moment}}</span>
        </dd>
        <hr>
        <dt><span translate="madrassaApp.wish.inscription">inscription</span></dt>
